<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex Chen - Product Manager Portfolio</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide-react@latest/dist/umd/lucide-react.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;
        const { User, Code, TrendingUp, ArrowRight, MapPin, Clock, Star, Users, Database, Zap, DollarSign, Target, Smartphone } = lucideReact;

        const InteractivePortfolio = () => {
            const [selectedRole, setSelectedRole] = useState('');
            const [currentSection, setCurrentSection] = useState('overview');

            const roles = {
                designer: {
                    icon: React.createElement(User, { className: "w-8 h-8" }),
                    title: "Designers",
                    description: "See how I collaborate with design teams",
                    color: "from-pink-500 to-purple-600",
                    bgColor: "bg-pink-50",
                    sections: ['overview', 'user-research', 'journey-mapping', 'collaboration']
                },
                engineer: {
                    icon: React.createElement(Code, { className: "w-8 h-8" }),
                    title: "Engineers", 
                    description: "Explore technical requirements and architecture",
                    color: "from-blue-500 to-cyan-600",
                    bgColor: "bg-blue-50",
                    sections: ['overview', 'technical-architecture', 'api-design', 'performance']
                },
                business: {
                    icon: React.createElement(TrendingUp, { className: "w-8 h-8" }),
                    title: "Business Leaders",
                    description: "View business impact and strategic decisions", 
                    color: "from-green-500 to-emerald-600",
                    bgColor: "bg-green-50",
                    sections: ['overview', 'business-impact', 'metrics', 'strategy']
                }
            };

            const resetView = () => {
                setSelectedRole('');
                setCurrentSection('overview');
            };

            const RoleSelector = () => (
                React.createElement('div', { className: "min-h-screen bg-gradient-to-br from-gray-50 to-white flex items-center justify-center p-8" },
                    React.createElement('div', { className: "max-w-6xl mx-auto text-center" },
                        React.createElement('div', { className: "mb-8" },
                            React.createElement('h1', { className: "text-5xl font-bold text-gray-900 mb-4" },
                                "Hi! I'm ",
                                React.createElement('span', { className: "text-blue-600" }, "Alex Chen")
                            ),
                            React.createElement('p', { className: "text-xl text-gray-600 mb-2" }, "Product Manager"),
                            React.createElement('p', { className: "text-lg text-gray-500" }, "Specializing in user-centric product development")
                        ),
                        React.createElement('div', { className: "mb-12" },
                            React.createElement('h2', { className: "text-2xl font-semibold text-gray-800 mb-8" },
                                "I'd like to see how you work with..."
                            ),
                            React.createElement('div', { className: "grid md:grid-cols-3 gap-8 max-w-4xl mx-auto" },
                                Object.entries(roles).map(([key, role]) => (
                                    React.createElement('div', {
                                        key: key,
                                        onClick: () => setSelectedRole(key),
                                        className: "group cursor-pointer transform hover:scale-105 transition-all duration-300"
                                    },
                                        React.createElement('div', { className: `${role.bgColor} rounded-2xl p-8 shadow-lg hover:shadow-xl border border-gray-100` },
                                            React.createElement('div', { className: `w-16 h-16 mx-auto mb-6 rounded-full bg-gradient-to-r ${role.color} flex items-center justify-center text-white` },
                                                role.icon
                                            ),
                                            React.createElement('h3', { className: "text-xl font-semibold text-gray-800 mb-3" }, role.title),
                                            React.createElement('p', { className: "text-gray-600 mb-4" }, role.description),
                                            React.createElement('div', { className: "flex items-center justify-center text-blue-600 font-medium" },
                                                "Explore ",
                                                React.createElement(ArrowRight, { className: "w-4 h-4 ml-2 group-hover:translate-x-1 transition-transform" })
                                            )
                                        )
                                    )
                                ))
                            )
                        ),
                        React.createElement('div', { className: "text-center" },
                            React.createElement('div', { className: "inline-flex items-center px-6 py-3 bg-gray-100 rounded-full text-gray-600" },
                                React.createElement(Smartphone, { className: "w-5 h-5 mr-2" }),
                                "Featured Case Study: Zomato Food Ordering Optimization"
                            )
                        )
                    )
                )
            );

            const Navigation = () => {
                const role = roles[selectedRole];
                return (
                    React.createElement('div', { className: "bg-white shadow-sm border-b sticky top-0 z-10" },
                        React.createElement('div', { className: "max-w-6xl mx-auto px-6 py-4" },
                            React.createElement('div', { className: "flex items-center justify-between" },
                                React.createElement('div', { className: "flex items-center space-x-4" },
                                    React.createElement('button', { onClick: resetView, className: "text-gray-500 hover:text-gray-700" },
                                        "← Back to roles"
                                    ),
                                    React.createElement('div', { className: "flex items-center space-x-3" },
                                        React.createElement('div', { className: `w-8 h-8 rounded-full bg-gradient-to-r ${role.color} flex items-center justify-center text-white text-sm` },
                                            role.icon
                                        ),
                                        React.createElement('span', { className: "font-semibold text-gray-800" }, `For ${role.title}`)
                                    )
                                ),
                                React.createElement('div', { className: "text-sm text-gray-500" }, "Zomato Case Study")
                            ),
                            React.createElement('div', { className: "flex space-x-1 mt-4" },
                                role.sections.map((section) => (
                                    React.createElement('button', {
                                        key: section,
                                        onClick: () => setCurrentSection(section),
                                        className: `px-4 py-2 rounded-lg text-sm font-medium transition-colors ${
                                            currentSection === section 
                                                ? 'bg-blue-100 text-blue-700' 
                                                : 'text-gray-600 hover:text-gray-800 hover:bg-gray-50'
                                        }`
                                    },
                                        section.split('-').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ')
                                    )
                                ))
                            )
                        )
                    )
                );
            };

            const DesignerContent = () => {
                switch(currentSection) {
                    case 'user-research':
                        return (
                            React.createElement('div', { className: "space-y-8" },
                                React.createElement('h2', { className: "text-3xl font-bold text-gray-900" }, "User Research & Personas"),
                                React.createElement('div', { className: "grid md:grid-cols-2 gap-8" },
                                    React.createElement('div', { className: "bg-pink-50 rounded-lg p-6" },
                                        React.createElement('h3', { className: "text-xl font-semibold mb-4 text-pink-800" }, "Primary Persona: Busy Professional Priya"),
                                        React.createElement('div', { className: "space-y-3 text-gray-700" },
                                            React.createElement('p', null, React.createElement('strong', null, "Age:"), " 28, Marketing Manager"),
                                            React.createElement('p', null, React.createElement('strong', null, "Behavior:"), " Orders 4-5x/week, values speed & convenience"),
                                            React.createElement('p', null, React.createElement('strong', null, "Pain Points:"), " Long delivery times, unpredictable quality"),
                                            React.createElement('p', null, React.createElement('strong', null, "Goals:"), " Quick, reliable food delivery under ₹400")
                                        )
                                    ),
                                    React.createElement('div', { className: "bg-purple-50 rounded-lg p-6" },
                                        React.createElement('h3', { className: "text-xl font-semibold mb-4 text-purple-800" }, "Research Methods Used"),
                                        React.createElement('ul', { className: "space-y-2 text-gray-700" },
                                            React.createElement('li', null, "• 15 user interviews with existing customers"),
                                            React.createElement('li', null, "• App usage analytics review (3 months)"),
                                            React.createElement('li', null, "• Competitor journey mapping"),
                                            React.createElement('li', null, "• Customer support ticket analysis")
                                        )
                                    )
                                )
                            )
                        );
                    
                    case 'journey-mapping':
                        return (
                            React.createElement('div', { className: "space-y-8" },
                                React.createElement('h2', { className: "text-3xl font-bold text-gray-900" }, "Customer Journey Mapping Process"),
                                React.createElement('div', { className: "bg-gradient-to-r from-pink-50 to-purple-50 rounded-xl p-8" },
                                    React.createElement('h3', { className: "text-xl font-semibold mb-6" }, "Zomato Food Ordering Journey"),
                                    React.createElement('div', { className: "grid grid-cols-4 gap-6" },
                                        [
                                            { stage: 'Discovery', emotion: '😋', action: 'Sees ad, opens app', pain: 'Too many options' },
                                            { stage: 'Browse', emotion: '🤔', action: 'Filters restaurants', pain: 'Unclear delivery fees' },
                                            { stage: 'Order', emotion: '😰', action: 'Add to cart, checkout', pain: 'Hidden charges' },
                                            { stage: 'Delivery', emotion: '😊', action: 'Track order, receive food', pain: 'Delayed updates' }
                                        ].map((step, idx) => (
                                            React.createElement('div', { key: idx, className: "bg-white rounded-lg p-4 text-center" },
                                                React.createElement('div', { className: "text-2xl mb-2" }, step.emotion),
                                                React.createElement('h4', { className: "font-semibold mb-2" }, step.stage),
                                                React.createElement('p', { className: "text-sm text-gray-600 mb-2" }, step.action),
                                                React.createElement('p', { className: "text-xs text-red-600" }, `Pain: ${step.pain}`)
                                            )
                                        ))
                                    )
                                )
                            )
                        );
                    
                    default:
                        return (
                            React.createElement('div', { className: "space-y-8" },
                                React.createElement('h2', { className: "text-3xl font-bold text-gray-900" }, "Zomato Food Ordering Optimization"),
                                React.createElement('div', { className: "bg-gradient-to-r from-pink-50 to-purple-50 rounded-xl p-8" },
                                    React.createElement('h3', { className: "text-2xl font-semibold mb-4" }, "Design-Focused Overview"),
                                    React.createElement('p', { className: "text-lg text-gray-700 mb-6" },
                                        "Led cross-functional initiative to reduce 40% cart abandonment through user-centered design improvements."
                                    ),
                                    React.createElement('div', { className: "grid md:grid-cols-3 gap-6" },
                                        [
                                            { icon: Users, title: "User Research", desc: "15 interviews, journey mapping, persona development", color: "text-pink-600" },
                                            { icon: Target, title: "Design Process", desc: "Collaborative wireframing, rapid prototyping, user testing", color: "text-purple-600" },
                                            { icon: Star, title: "Impact", desc: "23% increase in conversion, improved user satisfaction", color: "text-pink-600" }
                                        ].map((item, idx) => (
                                            React.createElement('div', { key: idx, className: "bg-white rounded-lg p-4" },
                                                React.createElement(item.icon, { className: `w-8 h-8 ${item.color} mb-3` }),
                                                React.createElement('h4', { className: "font-semibold mb-2" }, item.title),
                                                React.createElement('p', { className: "text-sm text-gray-600" }, item.desc)
                                            )
                                        ))
                                    )
                                )
                            )
                        );
                }
            };

            const renderContent = () => {
                switch(selectedRole) {
                    case 'designer':
                        return React.createElement(DesignerContent);
                    default:
                        return React.createElement('div', { className: "text-center py-20" },
                            React.createElement('h2', { className: "text-2xl font-bold text-gray-900 mb-4" }, "More content coming soon!"),
                            React.createElement('p', { className: "text-gray-600" }, "This section is being developed. Please check back later.")
                        );
                }
            };

            if (!selectedRole) {
                return React.createElement(RoleSelector);
            }

            return (
                React.createElement('div', { className: "min-h-screen bg-gray-50" },
                    React.createElement(Navigation),
                    React.createElement('div', { className: "max-w-6xl mx-auto px-6 py-12" },
                        renderContent()
                    )
                )
            );
        };

        ReactDOM.render(React.createElement(InteractivePortfolio), document.getElementById('root'));
    </script>
</body>
</html>
